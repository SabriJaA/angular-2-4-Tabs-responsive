<ul class="nav nav-tabs flex flexCenter tabs">
  <li *ngFor="let tab of tabs" [ngClass]="{'active ': tab.selected === true }" class="{{tab.classLiCss}}">
    <a (click)="selectTab(tab)" class="{{tab.classLinkCss}}">{{tab.tabTitle}}</a>
  </li>
</ul>
<ng-content></ng-content>
